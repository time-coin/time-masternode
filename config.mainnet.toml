[node]
name = "TIME Coin Node"
version = "0.1.0"
# Network type: "mainnet" or "testnet"
# Mainnet: P2P=24000, RPC=24001, Address prefix=TIME1
network = "mainnet"

[network]
# P2P network settings
# Port is auto-selected based on network type unless explicitly set:
# - Mainnet: 24000
listen_address = "0.0.0.0"  # Will use port 24000
max_peers = 50
enable_upnp = false
enable_peer_discovery = true
# Seed nodes for peer discovery
bootstrap_peers = [
    "seed1.time-coin.io:24000",
    "seed2.time-coin.io:24000",
]

[rpc]
# RPC API settings
enabled = true
# Port is auto-selected based on network type unless explicitly set:
# - Mainnet: 24001
listen_address = "127.0.0.1"  # Will use port 24001
allow_origins = ["http://localhost:3000"]

[storage]
# Storage backend configuration
backend = "sled"  # Options: "memory", "sled"
data_dir = "./data/mainnet"
cache_size_mb = 512

[consensus]
# BFT consensus settings
voting_timeout_ms = 3000
min_masternodes = 10
quorum_percentage = 67  # 2/3 = 66.67%

[block]
# Block production settings
target_time_utc = "00:00:00"
max_block_size_kb = 2048
max_transactions_per_block = 50000

[logging]
# Logging configuration
level = "info"  # Options: "trace", "debug", "info", "warn", "error"
format = "json"  # Options: "json", "pretty"
output = "file"  # Options: "stdout", "file"
file_path = "./logs/mainnet-node.log"

[masternode]
# Masternode settings (if running as masternode)
# Tiers:
#   - free: Can receive block rewards, CANNOT vote on governance
#   - bronze: Can vote on governance, 1,000x rewards (1000 TIME collateral)
#   - silver: Can vote on governance, 10,000x rewards (10000 TIME collateral)
#   - gold: Can vote on governance, 100,000x rewards (100000 TIME collateral)
enabled = false
wallet_address = ""
collateral_txid = ""
tier = "free"  # Options: "free", "bronze", "silver", "gold"

[security]
# Security settings
enable_rate_limiting = true
max_requests_per_second = 1000
enable_authentication = false
api_key = ""

[metrics]
# Metrics and monitoring
enabled = false
prometheus_port = 9090
