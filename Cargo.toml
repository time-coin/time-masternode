[package]
name = "timed"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "timed"
path = "src/main.rs"

[[bin]]
name = "time-cli"
path = "src/bin/time-cli.rs"

[dependencies]
tokio = { version = "1.38", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
sha2 = "0.10"
ed25519-dalek = { version = "2.0", features = ["serde"] }
rand = "0.8"
sled = "0.34"
thiserror = "1.0"
async-trait = "0.1"
chrono = { version = "0.4", features = ["clock"] }
hex = "0.4"
toml = "0.8"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json", "env-filter"] }
clap = { version = "4.5", features = ["derive"] }
reqwest = { version = "0.12", features = ["json"] }
num-bigint = "0.4"
dirs = "5.0"
sysinfo = "0.30"
hostname = "0.4"
once_cell = "1.19"

# Critical security enhancements
blake3 = "1.5"                                      # Fast cryptographic hashing
zeroize = { version = "1.7", features = ["derive"] }  # Secure memory cleanup
subtle = "2.5"                                      # Constant-time comparisons
tokio-rustls = "0.26"                              # TLS for encrypted transport
rustls = "0.23"                                     # TLS library
rustls-pemfile = "2.1"                             # PEM file parsing
rcgen = "0.13"                                      # Self-signed cert generation
bytes = "1.5"                                       # Byte buffer utilities

[dev-dependencies]
tempfile = "3.8"

sysinfo = "0.30"
