[package]
name = "timed"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "timed"
path = "src/main.rs"

[[bin]]
name = "time-cli"
path = "src/bin/time-cli.rs"

[dependencies]
tokio = { version = "1.38", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
sha2 = "0.10"
ed25519-dalek = { version = "2.0", features = ["serde"] }
rand = "0.8"
sled = "0.34"
thiserror = "1.0"
async-trait = "0.1"
chrono = { version = "0.4", features = ["clock"] }
hex = "0.4"
toml = "0.8"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json", "env-filter"] }
clap = { version = "4.5", features = ["derive"] }
reqwest = { version = "0.12", features = ["json"] }
num-bigint = "0.4"
dirs = "5.0"

[dev-dependencies]
tempfile = "3.8"
